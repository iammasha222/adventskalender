<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michi's Adventskalender 2025</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Michi's Adventskalender 2025</h1>

    <!-- Countdown till december -->
    <div class="countdown-section">
      <div class="countdown-container">
        <div class="countdown-box">
          <h3 class="countdown-title">Du kannst anfangen in</h3>
          <div class="countdown-display" id="countdown3">
            <div class="time-unit">
              <span class="time-number" id="days3">0</span>
              <span class="time-label">Tage</span>
            </div>
            <div class="time-unit">
              <span class="time-number" id="hours3">0</span>
              <span class="time-label">Stunden</span>
            </div>
            <div class="time-unit">
              <span class="time-number" id="minutes3">0</span>
              <span class="time-label">Minuten</span>
            </div>
            <div class="time-unit">
              <span class="time-number" id="seconds3">0</span>
              <span class="time-label">Sekunden</span>
            </div>
          </div>
        </div>
      </div>
      <div class="image-wrapper">
        <img id="michi" src="img/michi.png" alt="michi" />
      </div>
    </div>

    <div id="message" class="message"></div>

    <div class="calendar">
      <div class="door" data-day="1">1</div>
      <div class="door" data-day="2">2</div>
      <div class="door" data-day="3">3</div>
      <div class="door" data-day="4">4</div>
      <div class="door" data-day="5">5</div>
      <div class="door" data-day="6">6</div>
      <div class="door" data-day="7">7</div>
      <div class="door" data-day="8">8</div>
      <div class="door" data-day="9">9</div>
      <div class="door" data-day="10">10</div>
      <div class="door" data-day="11">11</div>
      <div class="door" data-day="12">12</div>
      <div class="door" data-day="13">13</div>
      <div class="door" data-day="14">14</div>
      <div class="door" data-day="15">15</div>
      <div class="door" data-day="16">16</div>
      <div class="door" data-day="17">17</div>
      <div class="door" data-day="18">18</div>
      <div class="door" data-day="19">19</div>
      <div class="door" data-day="20">20</div>
      <div class="door" data-day="21">21</div>
      <div class="door" data-day="22">22</div>
      <div class="door" data-day="23">23</div>
      <div class="door" data-day="24">24</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
